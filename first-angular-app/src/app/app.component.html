<app-header />
<main>
  <ul id="users">
    <li *ngFor="let user of users">
      <app-user [user]="user" (select)="onSelectUser($event)"></app-user>
    </li>
  </ul>
  <app-tasks
    *ngIf="selectedUser; else notSelectedUser"
    [name]="selectedUser.name"
    [userId]="selectedUser.id"
  />
  <ng-template #notSelectedUser>
    <p id="fallback">Selected user to see there</p>
  </ng-template>
</main>
